<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>资源共享</title>
  <style>
    /* 已移除深色模式适配代码 @media (prefers-color-scheme: dark) { ... } */
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, h1, h2, p, ul, li, button {
      margin: 0;
      padding: 0;
    }

    body {
      background: rgb(204, 204, 204); /* 浅灰 */
      font-family: "MS Sans Serif", "Segoe UI", "Arial", sans-serif;
      color: #000;
    }

    .page-frame {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: rgb(221, 221, 221); /* 内容区背景 */
      border: 2px solid rgb(102, 102, 102);
      box-shadow: inset -2px -2px #fff, inset 2px 2px rgb(102, 102, 102);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .content-area {
      flex: 1;
    }

    .site-header h1 {
      font-size: 24px;
      color: rgb(0, 0, 128); /* 深蓝标题 */
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px #fff;
    }

    h2 {
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: rgb(204, 204, 204);
      border: 2px solid rgb(102, 102, 102);
      box-shadow: inset -2px -2px #fff, inset 2px 2px rgb(102, 102, 102);
      margin-bottom: 40px;
    }

    .option-btn {
      flex: 1 1 40%;
      padding: 12px 10px;
      border: 2px solid;
      border-color: #ffffff rgb(102, 102, 102) rgb(102, 102, 102) #ffffff;
      background: rgb(204, 204, 204);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 1px 0px #000;
      text-align: center;
    }

    .option-btn:hover {
      background: rgb(221, 221, 221);
    }

    .option-btn:active {
      border-color: rgb(102, 102, 102) #ffffff #ffffff rgb(102, 102, 102);
      background: rgb(204, 204, 204);
      transform: translateY(1px);
      box-shadow: none;
    }

    .description {
      font-size: 14px;
      background: rgb(253, 246, 201); /* 浅黄说明区 */
      padding: 15px;
      border: 2px solid rgb(102, 102, 102);
      box-shadow: inset -2px -2px #fff, inset 2px 2px rgb(102, 102, 102);
      margin-bottom: 40px;
    }

    .copyright {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: rgb(221, 221, 221);
      border-top: 2px solid rgb(102, 102, 102);
      box-shadow: inset -2px -2px #fff, inset 2px 2px rgb(102, 102, 102);
      font-family: "MS Sans Serif", "Segoe UI", "Arial", sans-serif;
      color: #000;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      body {
        background: rgb(204, 204, 204);
      }
      .page-frame {
        background: rgb(221, 221, 221);
      }
      .option-btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body class="custom-body">
  <div class="page-frame">
    <div class="site-header">
      <h1>旨在为所有人提供方便的信息，资源获取服务！</h1>
    </div>

    <div class="content-area">
      <h2 style="color: rgb(0, 0, 128); text-decoration: underline;">功能选择</h2>
      <div class="button-group">
        <button class="option-btn">软件资源</button>
        <button class="option-btn">各类书籍</button>
        <button class="option-btn">信息媒体</button>
        <button class="option-btn">操作系统</button>
      </div>

      <div class="description">
        本网站属测试版，如有任何使用问题或建议欢迎联系。
      </div>

      <div class="spacer" style="height: 600px;"></div>
    </div>
  </div>

  <footer class="copyright">
    &copy; 本网站内资源等一切内容均取自互联网，如有侵权请联系删除。
  </footer>
</body>
</html>
