<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="color-scheme" content="light only"> 
  <title>资源共享</title>
  <style>
    /* 新配色：现代深色主题 */
    
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, h1, h2, p, ul, li, button {
      margin: 0;
      padding: 0;
    }

    body {
      background: #1c1c1c !important; /* 深灰主体背景 */
      font-family: "MS Sans Serif", "Segoe UI", "Arial", sans-serif;
      color: #e0e0e0 !important; /* 浅灰白文字 */
    }

    .page-frame {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #2c2c2c !important; /* 中深灰内容区背景 */
      border: 2px solid #555555;
      box-shadow: inset -2px -2px #444444, inset 2px 2px #000000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .content-area {
      flex: 1;
    }

    .site-header h1 {
      font-size: 24px;
      color: #79a6e0 !important; /* 浅蓝标题 */
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px #000;
    }

    h2 {
      margin-bottom: 10px;
      color: #e0e0e0 !important;
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #3a3a3a !important; /* 按钮组背景 */
      border: 2px solid #555555;
      box-shadow: inset -2px -2px #444444, inset 2px 2px #000000;
      margin-bottom: 40px;
    }

    .option-btn {
      flex: 1 1 40%;
      padding: 12px 10px;
      border: 2px solid;
      /* 按钮的 3D 效果边框 */
      border-color: #555555 #000000 #000000 #555555; 
      background: #3a3a3a !important; /* 按钮背景 */
      color: #ffffff !important; /* 纯白文字 */
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 1px 0px #000;
      text-align: center;
    }

    .option-btn:hover {
      background: #4a4a4a !important;
    }

    .option-btn:active {
      border-color: #000000 #555555 #555555 #000000;
      background: #3a3a3a !important;
      transform: translateY(1px);
      box-shadow: none;
    }

    .description {
      font-size: 14px;
      background: #003366 !important; /* 深蓝说明区 */
      color: #ffffff !important;
      padding: 15px;
      border: 2px solid #555555;
      box-shadow: inset -2px -2px #444444, inset 2px 2px #000000;
      margin-bottom: 40px;
    }

    .copyright {
      text-align: center;
      font-size: 12px;
      padding: 10px;
      background: #2c2c2c !important;
      border-top: 2px solid #555555;
      box-shadow: inset -2px -2px #444444, inset 2px 2px #000000;
      font-family: "MS Sans Serif", "Segoe UI", "Arial", sans-serif;
      color: #e0e0e0 !important;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      /* 移动端样式保持一致 */
      body {
        background: #1c1c1c !important;
      }
      .page-frame {
        background: #2c2c2c !important;
      }
      .option-btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body class="custom-body">
  <div class="page-frame">
    <div class="site-header">
      <h1>旨在为所有人提供方便的信息，资源获取服务！</h1>
    </div>

    <div class="content-area">
      <h2>功能选择</h2>
      <div class="button-group">
        <button class="option-btn">软件资源</button>
        <button class="option-btn">各类书籍</button>
        <button class="option-btn">信息媒体</button>
        <button class="option-btn">操作系统</button>
      </div>

      <div class="description">
        本网站属测试版，如有任何使用问题或建议欢迎联系。
      </div>

      <div class="spacer" style="height: 600px;"></div>
    </div>
  </div>

  <footer class="copyright">
    &copy; 本网站内资源等一切内容均取自互联网，如有侵权请联系删除。
  </footer>
</body>
</html>
